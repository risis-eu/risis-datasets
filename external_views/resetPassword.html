<html>
	<head>
		<meta charSet="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no" />
		<link href="/bower_components/semantic-ui/dist/semantic.min.css" rel="stylesheet" type="text/css" />
		<title>{{appFullTitle}} | Password Reset</title>
	</head>
	<body>
		<div>
			<nav  class="ui black menu inverted navbar page grid">
					<div class="ui item brand">
						<a href="/"><img class="ui image" src="/assets/img/risis_logo_full.jpg" alt="RISIS" /></a>
					</div>
					<a href="/" class="ui item label"> Datasets Portal</a>
                    <a class="ui item blue label" href="http://sms.risis.eu">SMS Platform</a>
                    <a class="ui item teal label" href="http://cortext.risis.eu">Cortext Platform</a>
			</nav>
		</div>
		<div class="ui page grid">
			<div class="row">
				<div class="ui cards wide column">
					<br/>
					<div class="ui segment">
						{{#errorMsg}}<br/><div class="ui warning message"><div class="header"> {{errorMsg}} </div></div>{{/errorMsg}}
						{{#username}}
						<div class="ui info message">
							For security reasons, please change your password after your first login. <a href="/login" class="ui small primary button"> Login</a>
						</div>
						<div class="ui form">
							<div class="inline field error">
								<label>Username &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
								<input type="text" value="{{username}}" readonly="">
							</div>
							<div class="inline field error">
								<label>New Password</label>
								<input type="text" value="{{password}}" readonly="">
							</div>
						</div>
						{{/username}}

					</div>
				</div>
			</div>
		</div>

	</body>
</html>
