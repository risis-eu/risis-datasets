<html>
	<head>
		<meta charSet="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no" />
		<link href="/bower_components/semantic-ui/dist/semantic.min.css" rel="stylesheet" type="text/css" />
		<title>{{appFullTitle}} | Registration Confirmation</title>
	</head>
	<body>
		<div>
			<nav  class="ui black menu inverted navbar page grid">
					<div class="ui item brand">
						<a href="/"><img class="ui image" src="/assets/img/risis_logo_full.jpg" alt="RISIS" /></a>
					</div>
					<a href="/" class="ui item label"> Datasets Portal</a>
                    <a class="ui item blue label" href="http://sms.risis.eu">SMS Platform</a>
                    <a class="ui item teal label" href="http://cortext.risis.eu">Cortext Platform</a>
			</nav>
		</div>
		<div class="ui page grid">
			<div class="row">
				<div class="ui cards wide column">
					<br/>
					<div class="ui segment">
						<div class="ui big success message">
						  <div class="header">
						    Your initial registration was successful.
						  </div>
						{{#needsConfirmation}}
						<p>You can log in to the {{appShortTitle}} <b>after</b> we activated your account.</p>
						<p>Please be patient until we identify & activate your account!</p>
						{{/needsConfirmation}}
							<a href="/login" class="ui primary button"> Sign-in</a>
						</div>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
