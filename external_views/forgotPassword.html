<html>
	<head>
		<meta charSet="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no" />
		<link href="/bower_components/semantic/dist/semantic.min.css" rel="stylesheet" type="text/css" />
		<title>{{appFullTitle}} | Forgot Password</title>
	</head>
	<body>
		<div>
			<nav  class="ui black menu inverted navbar page grid">
					<div class="ui item brand">
						<a href="/login"><img class="ui image" src="/assets/img/risis_logo_full.jpg" alt="RISIS" /></a>
					</div>
					<a href="/" class="ui item label"> Datasets Portal</a>
                    <a class="ui item blue label" href="http://sms.risis.eu">SMS Platform</a>
                    <a class="ui item teal label" href="http://cortext.risis.eu">Cortext Platform</a>
			</nav>
		</div>
		<div class="ui page grid">
			<div class="row">
				<div class="ui cards column">
					{{#errorMsg}}<br/><div class="ui warning message"><div class="header"> {{errorMsg}} </div></div>{{/errorMsg}}
					<form action="/forgotPassword" method="post">
						<div class="ui form">
							<br/>
							<div class="twelve wide field required">
								<label>Email Address</label>
								<div class="ui icon input">
									<input type="text" placeholder="Email Address" name="email" value="{{data.email}}"/>
									<i class="at icon"></i>
								</div>
							</div>
							<div class="field">
								<input class="ui submit button" type="submit" value="Reset Password"/>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

	</body>
</html>
